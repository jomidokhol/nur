        /* General Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #141414; color: white; padding: 20px; padding-bottom: 80px; }

        /* --- Header Styling --- */
        .header-container {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        h1 {
            display: inline-block;
            font-size: clamp(18px, 5vw, 2.5rem); 
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid;
            padding-bottom: 10px;
            margin: 0;
            animation: colorChange 4s infinite linear;
        }

        @keyframes colorChange {
            0% { color: #e50914; border-color: #e50914; }
            33% { color: #00c3ff; border-color: #00c3ff; }
            66% { color: #40ff00; border-color: #40ff00; }
            100% { color: #e50914; border-color: #e50914; }
        }

        /* --- Grid & Card Styling --- */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .movie-card {
            background-color: #2f2f2f;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .movie-card:hover { transform: scale(1.05); background-color: #404040; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        /* --- Image Fix (16:9 Ratio & Adjustment) --- */
        .image-container {
            width: 100%;
            aspect-ratio: 16 / 9; /* YouTube Thumbnail Size */
            background-color: #000; /* Black background to fill gaps */
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #e50914;
            overflow: hidden;
        }

        .movie-banner {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image is visible without cropping */
        }

        .movie-title { padding: 15px; text-align: center; font-size: 1.1rem; font-weight: bold; }

        /* --- Modal Styling --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #fff; color: #333; width: 90%; max-width: 500px;
            border-radius: 12px; padding: 25px; text-align: center; position: relative;
        }
        .modal-header { display: flex; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .modal-thumb { width: 120px; aspect-ratio: 16/9; object-fit: cover; border-radius: 4px; margin-right: 15px; background: #000; }
        .modal-title { font-size: 1.3rem; font-weight: bold; color: #000; }
        
        .watch-btn {
            background-color: #e50914; color: white; border: none; padding: 12px 30px;
            font-size: 1.1rem; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; margin-bottom: 15px;
        }
        .watch-btn:hover { background-color: #b20710; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer; color: #888; }
        .info-text-highlight { font-weight: bold; display: block; margin-bottom: 5px; }
        .info-text-sub { font-size: 0.9rem; color: #666; display: block; margin-bottom: 20px; }

        /* --- Warning Text Animation --- */
        .warning-text {
            color: red;
            font-weight: bold;
            font-size: 0.95rem;
            margin-top: 5px;
            animation: warningPulse 1.5s infinite;
        }

        @keyframes warningPulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- Telegram Button --- */
        .telegram-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 500;
            pointer-events: none;
        }

        .telegram-btn {
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.5);
            transition: transform 0.2s;
            pointer-events: auto;
        }
        
        .telegram-btn:hover { transform: scale(1.05); background-color: #0077b5; }
        .telegram-btn svg { width: 24px; height: 24px; fill: white; }

    <script>
        const modal = document.getElementById('infoModal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title-text');
        
        let currentDestUrl = "";

        function openModal(title, imgSrc, destUrl) {
            modalTitle.textContent = title;
            modalImg.src = imgSrc;
            currentDestUrl = destUrl; 
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }

        function goToAdPage() {
            if(currentDestUrl) {
                // Redirect to separate ad file
                window.location.href = "ad.html?target=" + encodeURIComponent(currentDestUrl);
